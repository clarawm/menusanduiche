  <h3>TABELA 1 - EXEMPLO</h3>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">Alunos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Cursos</td>
          <td>info</td>
          <td>9</td>
        </tr>
        <tr>
          <td>meca</td>
          <td>8</td>
        </tr>
        <tr>
          <td>edif</td>
          <td>7</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Alunos:</td>
          <td>24</td>
        </tr>
      </tfoot>
    </table>

    <h3>TABELA 2 - ATIV</h3>
